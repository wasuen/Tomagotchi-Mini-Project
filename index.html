<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>My Tomagotchi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- Remember to include jQuery :) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</head>
<body>
    <h1>Train Your Monster</h1>
    <div class='name'>
        <h2>name</h2>
    </div>
    <div class='modal' id='linkedToModal'>
        <div>Name Your Monster:</div>
        <div><input type='text' name='tname' class='tname'></div>
        <div><a href="#" rel="modal:close" class="submit">Submit</a></div>
    </div>
    <br>
    <div class='interactions'>
       <button id='feed'>Feed</button>
       <button id='play'>Play</button>
       <button id='sleep'>sleep</button>
    </div>
    <div class='scores'>
        <div>Hunger Level</div>
        <div class='hunger'>10</div>
        <div>Sleepiness Level</div>
        <div class='sleepy'>10</div>
        <div>Boredom Level</div>
        <div class='bored'>10</div>
    </div>


</body>
<script src="js/tomagotchi.js"></script>
<script src="js/app.js"></script>
</html>
