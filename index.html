<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>My Tomagotchi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- Remember to include jQuery :) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</head>
<body>
    <h1>Train Your Monster</h1>
    <div class='name'>
        <h3>name</h3>
    </div>
    <div class='modal' id='linkedToModal'>
        <div class='titleName'>Name Your Monster:</div><br>
        <div><input type='text' name='tname' class='tname' style ='text-align: center'></div><br>
        <div><a href="#" rel="modal:close" class="submit" style='text-align: center'>Submit</a></div>
    </div>
    <br>
    <div class='interactions' style="text-align:center;">
       <button id='mineral'>Feed Minerals</button>
       <button id='gas'>Feed Gas</button>
       <button id='energy'>Recharge Shield</button>
    </div>
    <div>
        <div class='ageScore'>Age
            <div class='age'>0</div>
        </div>
    </div>
       <p><img src="images/Drone.gif" id='monster'></p>
    <footer class='scores'>
        <div class="mineralScore">Mineral Consumption
            <div class='mineral'>10</div>
        </div>
        <div class="gasScore">Gas Consumption
            <div class='gas'>10</div>
        </div>
        <div class="energyScore">Energy Consumption
            <div class='energy'>10</div>
        </div>
    </footer>
</body>
<script src="js/tomagotchi.js"></script>
<script src="js/app.js"></script>
</html>
